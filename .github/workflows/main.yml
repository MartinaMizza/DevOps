name: DevOps Project 1
on:
  push:
    branches: 
      - main
      - deploy

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v5
      
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.19.1'
                
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: '9.14.2'
      
      - name: Install dependencies
        run: pnpm install
  
      - name: Build
        run: pnpm run build
        
  
    

      
    
